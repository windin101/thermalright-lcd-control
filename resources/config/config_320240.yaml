display:
  background:
    alpha: 1.0
    color:
      b: 0
      g: 0
      r: 0
    enabled: false
    path: resources/themes/backgrounds/a001.mp4
    scale_mode: scaled_fill
    type: video
  bar_graphs:
    - position:
        x: 50
        y: 50
      width: 100
      height: 20
      color: "#ffffffff"
      enabled: true
      min_value: 0.0
      max_value: 100.0
      show_value: true
      show_label: true
      label: "CPU"
      metric_name: "cpu_usage"
      orientation: "horizontal"
      rotation: 0
      fill_color: "#ffffffff"
      background_color: "#404040ff"
      border_color: "#808080ff"
      show_border: true
      border_width: 1
      corner_radius: 0
      show_percentage: true
  circular_graphs:
    - position:
        x: 200
        y: 100
      radius: 40
      color: "#4ecdc4ff"
      enabled: true
      min_value: 0.0
      max_value: 100.0
      show_value: true
      show_label: true
      label: "CPU"
      metric_name: "cpu_usage"
      thickness: 8
      start_angle: 135
      sweep_angle: 270
      rotation: 0
      fill_color: "#4ecdc4ff"
      background_color: "#202020ff"
      border_color: "#808080ff"
      show_border: false
      border_width: 1
      show_percentage: true
  custom_texts: []
  date:
    color: '#ffffffff'
    date_format: dd/MM
    enabled: true
    font_size: 18
    position:
      x: 210
      y: 110
    show_weekday: true
    show_year: false
    text: ''
  font_family: Arial
  foreground:
    alpha: 1.0
    enabled: false
    path: ''
    position:
      x: 0
      y: 0
  metrics:
    configs: []
    enabled: false
  refresh_interval: 1.0
  rotation: 0
  text_effects:
    gradient:
      color1: '#ffffffff'
      color2: '#6b696cff'
      direction: vertical
      enabled: true
    outline:
      color: '#000000ff'
      enabled: true
      width: 1
    shadow:
      blur: 3
      color: '#00000080'
      enabled: false
      offset_x: 2
      offset_y: 2
  time:
    color: '#ffffffff'
    enabled: true
    font_size: 24
    position:
      x: 210
      y: 130
    show_am_pm: false
    show_seconds: false
    text: ''
    use_24_hour: true
